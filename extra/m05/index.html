<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Module 5</title>
    <link rel="stylesheet" href="css/c04.css" />
    <style type="text/css">
      body{
        background-color:tan;
      }
      h1 {
        font-family: Arial;
        text-align: center;
      }
  </head>
  <body>
    <section id="page2">
      <h1>Module 5</h1>
      <img src="teacher.png" id="teacher2" alt="insert teacher here" />
      <section id="blackboard"></section>
    </section>
    <script>
      var i = 1;
      var msg = "<h2>Multiplication Table</h2>";
      var table = prompt("Please enter a number between 0 and 10:");
      if (table < 0) {
        alert("Invalid input. Number cannot be less than 0. Refresh to try again.");
      }
      if (table > 10) {
        alert("Invalid input. Number cannot be greater than 10. Refresh to try again.");
      }
      else {
        while (i < 11) {
          msg += i + ' x ' + table + ' = ' + (i * table) + '<br />';
          i++;
        }
      }
      var el = document.getElementById('blackboard');
      el.innerHTML = msg;
    </script>
  </body>
</html>
