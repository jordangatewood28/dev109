<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Module 5</title>
    <link rel="stylesheet" href="css/c04.css" />
  </head>
  <body>
    <section id="page2">
      <h1>Module 5</h1>
      <script>
        let number = prompt("Please enter a number 0-10: ")
          switch(number){
            case "0":
              document.write("You entered 0. 0 x 5 is 0");
              break;
            case "1":
              document.write("You entered 1. 1 x 5 is 5.");
              break;
            case "2":
              document.write("You entered 2. 2 x 5 is 10.");
              break;
            case "3":
              document.write("You entered 3. 3 x 5 is 15.");
              break;
            case "4":
              document.write("You entered 4. 4 x 5 is 20.");
              break;
            case "5":
              document.write("You entered 5. 5 x 5 is 25.");
              break;
            case "6":
              document.write("You entered 6. 6 x 5 is 30.");
              break;
            case "7":
              document.write("You entered 7. 7 x 5 is 35.");
              break;
            case "8":
              document.write("You entered 8. 8 x 5 is 40.");
              break;
            case "9":
              document.write("You entered 1. 9 x 5 is 45.");
              break;
            case "10":
              document.write("You entered 1. 10 x 5 is 50.");
              break;
          }
      </script>
      <img src="images/teacher.png" id="teacher2" alt="" />
      <section id="blackboard"></section>
    </section>
    <script src="js/example.js"></script>
  </body>
</html>
