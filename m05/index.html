      <h1>Module 5</h1>
      <script>
        loop:
        while(true){
          let number = prompt("Please enter a number 0-10: ")
            switch(number){
              case "1" loop:
                text = "You entered 1. 1 x 5 is 5.";
                break loop;
              case "2":
                text = "You entered 1. 2 x 5 is 10.";
                break loop;
              case "3":
                text = "You entered 1. 3 x 5 is 15.";
                break loop;
            }
        }
      </script>
