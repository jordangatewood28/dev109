  <body>
    <section id="page2">
      <h1>Module 5</h1>
      <script>
        var table = number
        var operator = "multiplication"
        var i = 1
        var msg = '<h2>Multiplication Table</h2>'
        var number = prompt("Please enter a number 0-10: ")
        if (operator === 'addition') {  
          while (i < 11) {
            msg += i + ' + ' + table + ' = ' + (i + table) + '<br />';
            i++;
          }
      } else {
          while (i < 11) {
            msg += i + ' x ' + table + ' = ' + (i * table) + '<br />';
            i++;
        }
}
      </script>
