<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<title>Module 04</title>
		<style type="text/css">
            		h1 {
                		font-family: CodeNewRomanRegular;
                		text-align: center;}
			* {
				font-family: Arial, Verdana, sans-serif;
				color: #665544;
				text-align: center;}
			body {
				background-color:lightblue;
                		background-image:url("https://img.freepik.com/free-photo/track-wheels_1112-1344.jpg?t=st=1714003915~exp=1714007515~hmac=f04d180ac75b216aa5105d5d76eb497506ab6c7c0145d48b36290353186e50f2&w=1380");
                		background-size:cover;
                		background-repeat:no-repeat;
				width: 90%;
				margin: 0 auto;}
			#content {
				overflow: auto;}
			#nav, #feature, #footer {
				margin: 1%;}
			.column1, .column2, .column3 {
				width: 31.3%;
				float: left;
				margin: 1%;}
			.column3 {
				margin-right: 0%;}
			li {
				display: inline;
				padding: 0.5em;}
			#nav, #footer {
				background-color: #efefef;
				padding: 0.5em 0;}
			#feature {
				background-color:#8CC63E;
				background-image:url("https://img.freepik.com/free-vector/hand-drawn-flat-design-digital-camo-pattern_23-2149283162.jpg?t=st=1714004040~exp=1714007640~hmac=d69c079e97e304bf396e280b5944991d0c2bc901a2cdcbeed6220b004442bf4e&w=826");
				background-size:cover;
				background-position:right;
				background-repeat:no-repeat;}
			.article {
				height: 10em;
				margin-bottom: 1em;
				background-color: #efefef;}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>Logo</h1>
			<div id="nav">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Products</a></li>
					<li><a href="">Services</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</div>
		</div>
		<div id="content">
			<div id="feature">
				<p>Feature</p>
			</div>
			<div class="article column1">
				<p>Column One</p>
			</div>
			<div class="article column2">
				<p>Column Two</p>
			</div>
			<div class="article column3">
				<p>Column Three</p>
			</div>
		</div>
		<div id="footer">
			<p>&copy; Copyright 2011</p>
		</div>
	</body>
</html>
